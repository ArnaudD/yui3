<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Sortable Tests</title>
<style>
ul {height: 400px;}
li {
    margin: 3px 0;
    padding: 6px;
    background: #EEE;
}
</style>
</head>
<body class="yui3-skin-sam">
<div id="log"></div>

<div>
    <ul id="cont1">
        <li><a href="#">drag me</a> test 1</li>
        <li><a href="#">drag me</a> test 2</li>
        <li><a href="#">drag me</a> test 3</li>
        <li><a href="#">drag me</a> test 4</li>
    </ul>
</div>

<div>
    <ul id="cont2">
        <li><a>drag me</a> test</li>
        <li><a>drag me</a> test</li>
        <li><a>drag me</a> test</li>
        <li><a>drag me</a> test</li>
    </ul>
</div>


<script type="text/javascript" src="../../../../build/yui/yui.js"></script>
<script type="text/javascript">
YUI({
    coverage: ['sortable'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    modules: {
        'sortable-tests': {
            fullpath: './assets/sortable-tests.js',
            requires: ['sortable', 'test']
        }
    }
}).use('sortable-tests', 'test-console', function(Y) {
    new Y.Test.Console().render('#log');

    Y.Test.Runner.run();
});

</script>
</body>
</html>
